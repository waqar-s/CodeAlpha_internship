<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form class="primary-container " action="#">
            <header>
                <h1>Survey Form</h1>
            </header>
            <!-- name -->

            <div class="input">
                <label for="Firstname">First Name:</label>
                <input type="text" id="Firstname" required>
            </div>

            <div class="input">
                <label for="Lastname">Last Name:</label>
                <input type="text" id="Lastname" required>
            </div>

            <div class="input">
                <label for="Email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <!-- address -->
            <div class="input">
                <label for="Address">Address:</label>
                <input type="text" id="Address">
            </div>

            <!-- age -->
            <div class="input">
                <label for="Age">Age:</label>
                <input type="text" id="Age">
            </div>
            <!-- Contact No -->
            <div class="input">
                <label for="Contact">Contact No:</label>
                <input type="number" id="number">
            </div>

            <!-- services -->
            <div class="input">
                <label for="services">Which of our Services are you interested in?</label>
                <select name="services" id="services" required>
                    <option value="0" disabled selected hidden> </option>
                    <option value="Logo Designing">Logo Designing</option>
                    <option value="Web App Development">Web App Development</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                </select>
            </div>

            <!-- services -->
            <div class="input">
                <label for="radio">How did you hear about us?</label>
                <select name="hearAbout" id="hearAbout" required>
                    <option value="0" disabled selected hidden> </option>
                    <option class="hello">LinkedIn</option>
                    <option>WhatsApp</option>
                    <option>Online Advertising</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- button -->

            <button type="submit" onclick="submit(event)">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </div>

</body>

</html>
